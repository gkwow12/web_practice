    <h2>창업의 이해</h2>
    <h3>창업의 개념</h3>
    <p>창업이란 제품 또는 용역을 생산하거나 판매하는 사업을 시작하기 위해서 현재까지 시행해오지 않은 기업조직을 새로이 설립하는 행위를 말한다.</p>
    <img src="coding3.jpg" alt="첫 번째 이미지" width="50%">
    <p style="margin-top:40px;">새롭게 제품이나 용역을 생산하거나 판매할 목적으로 물적 요건으로는 토지, 건물, 제조설비, 각종구축물, 비품 등을 갖추고 인적으로는 제품생산 또는 용역을 수행하기 위해 필요한 인원을 배치하는 것을 말한다.</p>
